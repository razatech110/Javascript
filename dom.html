<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM practice</title>

</head>

<body>

     <h1 id="head">DOM Heading Of Practice</h1>

     <p id="para1">This s Azam "Mithai Wala"</p>

     <button href="" id="btn">Visit to Google</button>

     <script>

          document.getElementById("head");
          document.getElementById("para1");
          document.getElementById("btn");



          head.style.border = "1px solid red";
          head.style.textAlign = "center";
          head.style.color = "white";
          head.style.backgroundColor = "gray"

          para1.style.color = "blue";
          para1.style.border = "1px dashed black";

          btn.innerText = "Edited Google Button";
          btn.innerHTML = "<a href='https://www.google.com' target='_blank' style='text-decoration:none; color:black;'>Go to Google</a>";
          btn.style.padding = "25px 50px";
          btn.style.marginTop = "50px";
          btn.style.backgroundColor = "yellow";
          btn.style.textAlign = "center";
          btn.style.border = "2px solid green";
          btn.style.borderRadius = "5px";
          btn.style.cursor = "pointer";


          btn.addEventListener("click", function () {

               btn.innerText = "Edited Google Button";
               btn.innerHTML = "<a href='https://www.google.com' target='_blank' style='text-decoration:none; color:black;'>Visit to Google</a>";
               btn.style.padding = "25px 50px";
               btn.style.marginTop = "50px";
               btn.style.backgroundColor = "yellow";
               btn.style.textAlign = "center";
               btn.style.border = "2px solid green";
               btn.style.borderRadius = "5px";
               btn.style.cursor = "pointer";
          });


         

          



     </script>

</body>

</html>
