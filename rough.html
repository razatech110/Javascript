<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>practice rough</title>
     <style>
          #box {
               border: 2px solid red;
               margin: 50px auto;
               width: 50px;
               height: 40px;
          }
     </style>
</head>

<body>

     <h1>Practice Of Range with Width & Height</h1>
     Width: 0 <input type="range" min="0" max="800" id="width" value="0" step="1" style="width: 350px"> 800px<br><br>
     Height: 0 <input type="range" min="0" max="400" id="height" value="0" step="1" style="width: 350px"> 400px<br><br>
     Color: <input type="text" id="color" placeholder="Type your color name" style="width: 250px; height: 30px; margin-left: 10px"><br>


     <div id="box"></div>

     <script>
          let width  = document.getElementById("width");
          let height = document.getElementById("height");
          let box    = document.getElementById("box");
          let color  = document.getElementById("color");


          let widthVal = 0;
          let heightVal = 0;

          width.addEventListener("input", function(){

               widthVal = width.value;
               box.style.width = `${widthVal}px`;
          });

          height.addEventListener("input", function(){

               heightVal = height.value;
               box.style.height = `${heightVal}px`;
          });

          color.addEventListener("input", function(){
               box.style.backgroundColor = color.value;
          });



     </script>


</body>

</html>
