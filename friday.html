<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <h1>Items List</h1>
        <div class="my-3">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" id="inputBox" class="form-control-sm form-control" />
                </div>
                <div class="col-md-2">
                    <button id="btn" class="btn btn-success btn-sm">Create Item</button>
                </div>
            </div>
        </div>

        <div>
            <ul id="list" class="list-group w-50 mx-auto"></ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        let btn = document.getElementById("btn");
        let inputBox = document.getElementById("inputBox");
        let list = document.getElementById("list");


        btn.addEventListener("click", function () {

            debugger;

            let inputVal = inputBox.value;


            // input empty check
            if (inputVal == "") {
                alert("Input value is required");
                return;
            }

            // create element
            let item = document.createElement("li");

            // adding classes
            item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

            // insert text
            item.textContent = inputVal;


            // creating a delete button
            let delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.classList.add("badge", "btn", "btn-danger", "btn-sm", "rounded-pill");

            // add delete logic
            delBtn.addEventListener("click", function () {
                item.remove();
            })

            // insert del button in li/item
            item.appendChild(delBtn);


            //insert into list/ul
            list.appendChild(item);

            // empty input
            inputBox.value = "";

        });



        // keyboard listner

        inputBox.addEventListener("keyup", function (event) {


            if (event.key == "Enter") {
                let inputVal = inputBox.value;


                // input empty check
                if (inputVal == "") {
                    alert("Input value is required");
                    return;
                }

                // create element
                let item = document.createElement("li");

                // adding classes
                item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                // insert text
                item.textContent = inputVal;


                // creating a delete button
                let delBtn = document.createElement("button");
                delBtn.textContent = "Delete";
                delBtn.classList.add("badge", "btn", "btn-danger", "btn-sm", "rounded-pill");

                // add delete logic
                delBtn.addEventListener("click", function () {
                    item.remove();
                })

                // insert del button in li/item
                item.appendChild(delBtn);


                //insert into list/ul
                list.appendChild(item);

                // empty input
                inputBox.value = "";
            }

        });


    </script>
</body>

</html>
